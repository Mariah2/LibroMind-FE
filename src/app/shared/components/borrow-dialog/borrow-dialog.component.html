<div class="p-2 text-secondary-darker w-full">
  <h1 mat-dialog-title>Are these the correct details?</h1>
  
  <div *ngIf="data" mat-dialog-content class="flex flex-col my-4">
    <div>
      <h2>Title and Author:</h2>
      <span>{{data.bookTitle}} - {{data.authorFullName}}</span>
    </div>

    <div>
      <h2>Library:</h2>
      <span>{{data.libraryName}}</span>
    </div>
  </div>
  <div mat-dialog-actions class="grid grid-cols-2 justify-center">
    <button class mat-button mat-dialog-close (click)="closeDialog()">No!</button>
    <button class mat-button mat-dialog-close cdkFocusInitial (click)="addBorrow()">Yes, borrow book!</button>
  </div>
</div>
